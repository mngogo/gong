<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>

		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../../../js/common.js"></script>
		<link rel="stylesheet" href="../../../css/themes/default/jquery.mobile-1.4.4.min.css">
	    <script src="../../../js/jquery.js"></script>
	    <script src="../../../js/jquery.mobile-1.4.4.min.js"></script> 
		<style>
			html,body {
				background-color: #efeff4;
			}
			h5 {
				margin: 5px 7px;
			}
		</style>
		
		<script type="text/javascript">
		//保存数据
        function save(){
        	var db = openDatabase("gBookdb", "1.0", "gbook DB", 1 *1024 * 1024); 
		    //获取表单数据
		    var type = document.getElementById("type").value;
			//表单验证
			if (type== ''){
				 mui.toast('内容为空！');
			}
			else{
			var sql='INSERT INTO seedType ( seedname,seedimg) VALUES ( "'+type+'", "1.png")';
	        // 插入数据
			db.transaction(function(tx) { 
			    tx.executeSql(sql); 
			     mui.toast('保存成功');
			     $.mobile.changePage("Alert.html","slidedown", true, true);
			}); 
		
			} 
			}
  
		</script>
		<link rel="stylesheet" href="../../../css/common.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/app.js"></script>
	</head>
	<body>
		<header>
			<div class="nvbt iback" onclick="back(true);"></div>
			<div class="nvtt">添加类型</div>
		</header>
		<div role="main"  class="ui-content jqm-content jqm-fullwidth">
		       <br><br>
		      <div data-role="fieldcontain">
		      
		    <input class="required" type="text" name="type" id="type" placeholder="请输入种子类型">
	<br>
		  <button onclick="save()" class="ui-btn ui-corner-all mui-btn-primary">提交</button>
		 </div>
	</div><!-- /content -->
		
	</body>
</html>
