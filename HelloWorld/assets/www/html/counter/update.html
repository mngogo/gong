<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../../js/common.js"></script>
		<link rel="stylesheet" href="../../css/themes/default/jquery.mobile-1.4.4.min.css">
	    <script src="../../js/jquery.js"></script>
	    <script src="../../js/jquery.mobile-1.4.4.min.js"></script> 
		<style>
			html,body {
				background-color: #efeff4;
			}
			h5 {
				margin: 5px 7px;
			}
		</style>
	    <script type="text/javascript">
	
		
		//保存数据
        function save(){
		    var db = openDatabase("gBookdb", "1.0", "gbook DB", 1 *1024 * 1024); 
		    var i= window.localStorage.getItem("countid2");
			// 查询
			db.transaction( function(tx) { 
			    tx.executeSql(
			        "SELECT * FROM count where id="+i, [],  
			         function(tx, result) {
			            var rows = result.rows, length = rows.length, i=0;
			            document.getElementById("seedid").innerHTML=rows.item(0)['add2'];
			        }
			    ); 
			});
			
			
	  		
	  			var add2 = document.getElementById("type").value;
	  			var db = openDatabase("gBookdb", "1.0", "gbook DB", 1 *1024 * 1024); 
	  			// 查询
				db.transaction( function(tx) { 
				    var add0=document.getElementById("seedid").innerHTML;
				     var record=parseInt(add0)+parseInt(add2);
				     tx.executeSql('update count set  add2="'+record+'" where id="'+i+'"'); 
				     $.mobile.changePage("Alert.html","slidedown", true, true);
				});
	  		
	  	
			
			}
			
		</script>
		<link rel="stylesheet" href="../../css/common.css" type="text/css" charset="utf-8"/>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
	</head>
	<body>
		<header>
			<div class="nvbt iback" onclick="back(true);"></div>
			<div class="nvtt">修改计数器</div>
		</header>
		<br>
		<div id="seedid" style="display: none"></div>
		<div role="main"  class="ui-content jqm-content jqm-fullwidth">
		       <br>
		     <div class='error' id="error"></div>
		      <div data-role="fieldcontain">
		    <input class="required" type="text" name="type" id="type" placeholder="请输入计数器类型">
	<center>
		  <button onclick="save()" class="ui-btn ui-corner-all">提交</button></center>
		 </div>
	</div><!-- /content -->
	</body>
</html>
