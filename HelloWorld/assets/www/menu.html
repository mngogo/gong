    <script>
		window.onload = function() { 
			//创建数据库
			 var db = openDatabase("gBookdb", "1.0", "gbook DB", 1 *1024 * 1024);
			// 查询未完成的事情
			db.transaction( function(tx) { 
			    tx.executeSql(
			        "SELECT * FROM seed WHERE ifFinish=0", [],  
			         function(tx, result) {
			            var rows = result.rows, length = rows.length;
			            document.getElementById("count").innerHTML=length;
			            if (length==0) {
			            	document.getElementById("m").style.display='none';
			            } else{
			            	document.getElementById("m").style.display='block';
			            }
			            
			        }, 
			        function(tx, error){
			            //alert('Select Failed: ' + error.message);
			        }
			    ); 
			}); 
			
			//查询未上传的种子
			db.transaction( function(tx) { 
			    tx.executeSql(
			        "SELECT * FROM seed WHERE ifup=0", [],  
			         function(tx, result) {
			            var rows = result.rows, length = rows.length;
			            document.getElementById("counts").innerHTML=length;
			            if (length==0) {
			            	document.getElementById("n").style.display='none';
			            } else{
			            	document.getElementById("n").style.display='block';
			            }
			            
			        }, 
			        function(tx, error){
			            //alert('Select Failed: ' + error.message);
			        }
			    ); 
			}); 
			
			 var db = openDatabase("gBookdb", "1.0", "gbook DB", 1 *1024 * 1024);
				 db.transaction(function (tx) {
		            tx.executeSql('SELECT * FROM user', [], function (tx, result) {
			            var rows = result.rows, length = rows.length;
			               if(length==0)
			               {
			                document.getElementById ('user').href="file:///android_asset/www/Login/default.html";
			               }else{
			                 document.getElementById ('user').href="file:///android_asset/www/Login/userinfo.html";
			               }
			         });
		   		 });
