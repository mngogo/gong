
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>功过格</title>
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <script src="../js/jquery.js"></script>
    <script src="../_assets/js/index.js"></script> 
    <script src="../js/jquery.mobile-1.4.4.min.js"></script> 
    <link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" href="../css/mui.min.css">
    <script type="text/javascript" charset="utf-8">
		function click(){
			window.location.href="../menu.html"; 
		}
    </script>
</head>
<body>
<div data-role="page" class="jqm-demos ui-responsive-panel" id="panel-responsive-page1" data-title="功过格">
 <header>
		<div class="nvbt iback" onclick="click();"></div>
		<div class="nvtt">个人账户</div>
   </header>
<br>
	
    <div role="main"  class="ui-content jqm-content jqm-fullwidth">
		<div data-role="content" data-theme="d">
			<form action="#" method="post" id="regForm">
			<center>
			<!-- 头像选择 start -->
			<div style="position: relative">
					<a class="show-ico-btn" title="选择头像"><img
							class="focus-ico"
							src="../img/seedtype.png"
							alt="选择头像" width="180" height="180">
					</a><br><center><div id="names"></div></center>
			</div>
			<!-- 头像选择 end -->
			</center><br>
				<center><div id="teamname"></div></center>
				<br><center>小坚持  ， 大改变！</center>
				<br><center>
				<a href="javascript:deleteUser();" data-role="button" data-inline="true" data-theme="c">退出账号</a>
				<a href="../menu.html" data-ajax="false" data-role="button" data-inline="true" data-theme="c" data-transition="slide">返回首页</a>
				</center>
			</form>
	
	       <script  type="text/javascript">
			function deleteUser(){
			        var db = openDatabase('gBookdb', '1.0', 'gbook DB', 5 * 1024 * 1024);
					db.transaction(function (context) {
					var sql='DROP TABLE user';
			        context.executeSql(sql);  
			        $.mobile.changePage("Alert.html","slidedown", true, true);
					}); 
				}
			</script>
	

    <script language="javascript">
	 $(function(){
		//查询是否已经登录
		var db = openDatabase('gBookdb', '1.0', 'gbook DB', 1 * 1024 * 1024);
        db.transaction(function (context) {
           context.executeSql('SELECT * FROM user', [], function (context, results) {
            var len = results.rows.length;
			if(len==0)
			{
			document.getElementById('names').innerHTML = '用户名';
			}else {
	        var name=results.rows.item(0).realname;
	        var teamname=results.rows.item(0).teamname;
            document.getElementById('names').innerHTML = name;
            document.getElementById('teamname').innerHTML = "所属团队："+teamname;
			}
          
         });
        }); 
		//查询结束
		});
	</script>
	
	</div><!-- /content -->
	
</div><!-- /page -->
 
</body>
</html>
